services:
  mkdocs:
    build: .
    container_name: ku-wiki-mkdocs
    ports:
      - "8000:8000"
    volumes:
      - ./docs:/app/docs:ro
      - ./mkdocs.yml:/app/mkdocs.yml:ro
    command: mkdocs serve --dev-addr 0.0.0.0:8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 3
