      - 先端数理科学专攻: academic/Advanced_Mathematical_Sciences/index.md
      - 数理工学专攻: academic/Applied_Mathematics_Physics/index.md
      - 系统科学专攻: academic/Systems_Science/index.md
      - 通信情报系统专攻: academic/Communications_Computer_Engineering/index.md
